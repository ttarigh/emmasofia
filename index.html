<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <title>Emma Sofia</title>
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: white;
        }
        
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .content {
            position: absolute;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .btn {
            display: inline-block;
            color: white;
            text-decoration: underline;
            transition: all 0.3s ease;
            background-color: transparent;
            border: none;
            animation: blink 0.7s infinite;
        }
        
        .btn:hover {
            scale: 1.05;
            background-color: transparent;
            animation: none;
        }
        
        .event-info {
            font-size: 16px;
            line-height: 1.5;
        }
 
        .unmute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .unmute-btn:hover {
            color: rgb(255, 0, 128);
        }
        
        .unmute-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .mute-icon, .unmute-icon {
            display: block;
        }
        
        .play-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted playsinline></video>
    
    <button id="unmute-btn" class="unmute-btn" aria-label="Unmute">
        <svg class="mute-icon" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M3.63 3.63a.996.996 0 0 0 0 1.41L7.29 8.7 7 9H4c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71v-4.17l4.18 4.18c-.49.37-1.02.68-1.6.91-.36.15-.58.53-.58.92 0 .72.73 1.18 1.39.91.8-.33 1.55-.77 2.22-1.31l1.34 1.34a.996.996 0 1 0 1.41-1.41L5.05 3.63c-.39-.39-1.02-.39-1.42 0zM19 12c0 .82-.15 1.61-.41 2.34l1.53 1.53c.56-1.17.88-2.48.88-3.87 0-3.83-2.4-7.11-5.78-8.4-.59-.23-1.22.23-1.22.86v.19c0 .38.25.71.61.85C17.18 6.54 19 9.06 19 12zm-8.71-6.29l-.17.17L12 7.76V6.41c0-.89-1.08-1.33-1.71-.7zM16.5 12A4.5 4.5 0 0 0 14 7.97v1.79l2.48 2.48c.01-.08.02-.16.02-.24z"/>
        </svg>
        <svg class="unmute-icon" viewBox="0 0 24 24" width="24" height="24" style="display:none;">
            <path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </button>
    
    <div class="content">
        <a href="https://dice.fm/partner/189-chrystie-partners-lp/event/dkwpe6-resurrection-a-look-back-at-my-jesus-year-30th-mar-the-box-nyc-new-york-city-tickets?dice_id=5347013&dice_channel=web&dice_tags=organic&dice_campaign=189+Chrystie+Partners+LP&dice_feature=mio_marketing&_branch_match_id=1344718659668186654&utm_source=web&utm_campaign=189+Chrystie+Partners+LP&utm_medium=mio_marketing&_branch_referrer=H4sIAAAAAAAAA8soKSkottLXz8nMy9ZLyUxO1UvL1c82SUkxN0w0N0wzNrSvK0pNSy0qysxLj08qyi8vTi2ydc4oys9NBQDNQzO%2BOwAAAA%3D%3D" class="btn">
            <img src="button.png" alt="Resurrect with Me" style="width: 100%; height: auto;">
        </a>
        <div class="event-info">
            <p> <em>a look back at my Jesus year</em></p>
            <p>The Box, NYC</p>
            <p>Sun, Mar 30, 9:00 PM</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('video-background');
            const unmuteBtn = document.getElementById('unmute-btn');
            const currentHour = new Date().getHours();
            
            // Set video source based on time of day
            if (currentHour >= 6 && currentHour < 18) {
                videoElement.src = 'day.mov';
            } else {
                videoElement.src = 'night.mov';
            }
            
            videoElement.load();
            
            // Handle mobile autoplay issues
            videoElement.addEventListener('canplaythrough', function() {
                try {
                    videoElement.play().catch(function(error) {
                        console.log("Autoplay prevented:", error);
                        // Add a play button if autoplay is blocked
                        if (!document.getElementById('play-btn')) {
                            const playBtn = document.createElement('button');
                            playBtn.id = 'play-btn';
                            playBtn.className = 'play-btn';
                            playBtn.innerHTML = 'â–¶';
                            playBtn.setAttribute('aria-label', 'Play');
                            document.body.appendChild(playBtn);
                            
                            playBtn.addEventListener('click', function() {
                                videoElement.play();
                                playBtn.style.display = 'none';
                            });
                        }
                    });
                } catch (e) {
                    console.log("Play error:", e);
                }
            });
            
            // Add click event to unmute button - use a different approach for mobile
            unmuteBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (videoElement.muted) {
                    videoElement.muted = false;
                    unmuteBtn.querySelector('.mute-icon').style.display = 'none';
                    unmuteBtn.querySelector('.unmute-icon').style.display = 'block';
                } else {
                    videoElement.muted = true;
                    unmuteBtn.querySelector('.mute-icon').style.display = 'block';
                    unmuteBtn.querySelector('.unmute-icon').style.display = 'none';
                }
                
                // Try to resume playback if it was paused
                if (videoElement.paused) {
                    videoElement.play().catch(e => console.log("Couldn't resume playback:", e));
                }
            });
        });
    </script>
</body>
</html>
